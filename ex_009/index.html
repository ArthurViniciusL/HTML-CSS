    <title>Lista</title>
</head>
<body>  
    <h1>Trabalhando com lista HTML</h1>
    <h2>Listar ordenadas</h2>
    <ol type="A" start="1"> <!--type="a" ; type="1" ; type="i" ; type="I"-->
        <li>Acordar.</li>
        <li>Tomar café.</li>
        <li>Escovar os dentes.</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="disc" > <!--type="circle" ; type="square"-->
        <li>Pão.</uli>
        <li>Leite.</li>
        <li>café.</li>
    </ul>
</body>
</html>
