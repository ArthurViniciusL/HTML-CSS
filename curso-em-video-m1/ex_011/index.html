<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em vários dispositivos</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>

    <ul>
        <li>Áudio 001: Compatibilidade mediana com os navegadores</li>
        <audio src="audios/happy-mistake.mp3" controls></audio>

        <li>Áudio 002: Melhor compatibilidade com os navegadores</li>
        <audio controls>
            <source src="audios/happy-mistake.mp3" type="audio/mpeg">
            <!--
            <source src="audios/happy-mistake.ogg" type="audio/ogg">
            <source src="audios/happy-mistake.wav" type="audio/wav">
            -->
        </audio>
    </ul>

</body>

</html>
